<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mi.Symptoms | Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="login-page" style="background-color: #29bf9a;">
    <div class="login-box">
      <div class="login-logo">
        <img src="./images/avatars/doctor.png" class="avatars" width="150" height="150" id="doctor"></a>
        <h2 style="color: white; font-size: 40px;"><strong>mi.Symptoms</strong></h2>
      </div><!-- /.login-logo -->
      <br>
      <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 18px;">Hello! Sign in to start your session</p>
        <form action="Question.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row" style="text-align: center;">
            <div class="col-xs-4" style="width: 100%;">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="margin: auto;">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- Bootstrap 3.3.2 JS -->
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
